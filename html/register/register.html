<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../css/formStyles.css">
		<script type="text/javascript" src="send_register.js"></script>
		<script type="text/javascript" src="get_obra_social.js"></script>
		<script type="text/javascript" src="../scripts/config.js"></script>
	</head>

	<body>
		
		<div class="general">
			<div class = "titulo">
				<span>Registrarse</span>
			</div>

			<form id='form'>
				<div class="Inputs">

					<input 	required type="text"  name="nombre"
							placeholder="Nombre"
							autocomplete="name"
							pattern="[A-Za-z\s]{1,}"
							maxlength=100>
							
					<input 	required type="text"  name="apellido"
							placeholder="Apellido"
							pattern="[A-Za-z\s]{1,}"
							maxlength=100>
							
					<input 	required type="email"  name="email"
							autocomplete="email"
							placeholder="Correo electr&#243;nico"
							pattern="[a-zA-Z0-9]{1,}@[a-zA-Z.-]{1,}[.]{1}[a-zA-Z]{1,}"
							maxlength=100>
	
					<input	required type="password" name="contrasenia"
							autocomplete="current-password"
							placeholder="Contrase&#241;a"
							pattern="[a-zA-Z0-9.!#$%&*+/=?^_`{|}~-]{8,}"
							maxlength=50 minlength=8>
					
					<input 	required type="text" name="dni"
							placeholder="DNI"
							pattern="\d{8}"
							
							value="64543123">
							
					<input 	required type="text" name="telefono"
							placeholder="Tel&#233;fono"
							pattern="\d{10}" 
							
							value="1164321245">
							
					<input 	required type="text" name="direccion"
							placeholder="Direcci&#243;n"
							pattern="[A-Za-z0-9.\s]{1,}"
							maxlength=50
							
							value="av. miserere 124">
					
					<div >
						<select required name="obra_social" id="obra_social">
							<option value="false" placeholder="Obra social"></option>
						</select>
					</div>
				
				</div>
				<div class ="cliqueable">
					<input required type="checkbox"> 
					<span>Acepto los</span> 
					<a href="condiciones.html">
						terminos de uso y politicas de privacidad
					</a>
				</div>
				
				<button type="submit" class="botones">Registrarse</button>

				<div class="cliqueable">
					<span>&iquest;Ya tienes una cuenta?</span>
					<a href="../login/login.html">
						Inicia sesi&#243;n
					</a> 
				</div>
			</form>
		</div>
	</body>
</html>
