<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../css/formStyles.css">
		<!--script type="text/javascript" src="cambiar.js"></script-->
		<script type="text/javascript" src="../scripts/verificar_cookie.js"></script>
		<script type="text/javascript" src="../scripts/config.js"></script>
		
		<script type="text/javascript" src="veri.js"></script>
	</head>

	<body>
		<div class="general">

			<div class="titulo">
				<span>Recuperar Contrase&#241;a</span>
			</div class="titulo">
			
			<form id="form">
                <div class= "Inputs">
					<div>
						<label>Nueva contrase&#241;a</label>
						<input 	type="password" 
								class="Inputs" 
								id="contrasenia" 
								name="contrasenia" 
								placeholder="[minimo 8 caracteres]" 
								pattern="[a-zA-Z0-9.!#$%&*+/=?^_`{|}~-]{8,}"
								maxlength=50 minlength=8
								required>
					</div>

					<div>
						<label>Confirmar contrase&#241;a</label>
						<input 	type="password" 
								class="Inputs" 
								id="contrasenia2" 
								name="contrasenia2" 
								placeholder="[minimo 8 caracteres]" 
								pattern="[a-zA-Z0-9.!#$%&*+/=?^_`{|}~-]{8,}"
								maxlength=50 minlength=8
								required>
					</div>

					<div>
						<label>Ingrese el codigo</label>
						<input 	type="text" 
								class="Inputs" 
								id="codigo" 
								name="codigo"  
								required>
					</div>
                </div>

				<button type="submit" class="botones">Guardar Cambios</button>
			</form>
			<div class="cliqueable">
					<a href="../login/login.html">
						Iniciar sesi&#243;n
					</a> 
			</div>
			
			
		</div>
	</body>

</html>
